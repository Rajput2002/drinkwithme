<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row justify-content-center">
				<!-- Centered Card Container for Add Cart -->
				<div class="col-md-8 col-lg-6">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Add Category</p>
							<a href="/admin/" class="text-decoration-none"><i class="fa-solid fa-arrow-left"></i> Back</a>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label>Enter Category</label>
									<input type="text" name="name" class="form-control">
								</div>
								
								<input type="hidden" name="isActive" value="true">
							

								<div class="mb-3">
									<label>Upload Image</label>
									<input type="file" name="file" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12 mt-2">Save</button>
							</form>
						</div>
					</div>

					<!-- Category Details Table - Below Add Cart Form -->
					
						<div class="card-header text-center fs-4">Category Details</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Sl No</th>
										<th scope="col">Categorys</th>
										<th scope="col">Image</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cat,c:${categorys}">
										<th scope="row">[[${c.count}]]</th>
										<td>[[${cat.name}]]</td>
										<td><img th:src="@{'/img/category_img/'+${cat.imageName}}" width="50px" height="50px"></td>
										<td><a th:href="@{'/admin/loadEditCategory/'+${cat.id}}" class="btn btn-success btn-sm"><i class="fa-solid fa-pen-to-square  fa-1x"></i> Edit </a> 
										<a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash  fa-1x"></i>Delete</a></td>
									</tr>
								</tbody>
							</table>

							<div class="row">
								<div class="col-md-4">Total Categorys : [[${totalElements}]]</div>
															</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
