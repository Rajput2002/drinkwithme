<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="container p-5">
            <h1 class="text-center fs-7 mt-8 fw-bold">Welcome!</h1>
            <p class="text-center fs-3 mt-4 fw-bold">Admin Dashboard</p>
            <div class="row p-5 justify-content-center">
                <div class="col-md-3">
                    <a href="/admin/loadAddProduct" class="text-decoration-none">
                        <div class="card card-sh h-100">
                            <div class="card-body text-center">
                                <i class="fa-solid fa-square-plus fa-5x"></i>
                                <h4 class="mt-3">Add Product</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-3">
                    <a href="/admin/category" class="text-decoration-none">
                        <div class="card card-sh h-100">
                            <div class="card-body text-center">
                                <i class="fa-solid fa-list fa-5x"></i>
                                <h4 class="mt-3">Add Category</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-3">
                    <a href="/admin/products" class="text-decoration-none">
                        <div class="card card-sh h-100">
                            <div class="card-body text-center">
                                <i class="fa-solid fa-table-list fa-5x"></i>
                                <h4 class="mt-3">View Product</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-3">
                    <a href="/admin/orders" class="text-decoration-none">
                        <div class="card card-sh h-100">
                            <div class="card-body text-center">
                                <i class="fa-solid fa-box-open fa-5x"></i>
                                <h4 class="mt-3">Orders</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
