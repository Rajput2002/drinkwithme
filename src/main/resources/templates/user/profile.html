<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>My Profile</title>
    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 30px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .card-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control:disabled, .form-control[readonly] {
            background-color: #f1f1f1;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .success-msg, .error-msg {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success-msg {
            background-color: #d4edda;
            color: #155724;
        }

        .error-msg {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Profile Header -->
               	<div class="text-center">
						<img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}"
							class="border p-2"
							style="width: 110px; height: 110px; border-radius: 50%;">
							<p class="fs-2 text-center fw-bold" th:text="${user.name}"> Admin</p>
							 <h2 class="mt-3">My Profile</h2>
				</div>
                   
<br>
<br>

                <!-- Success or Error Message -->
                <div th:if="${session.succMsg}" class="success-msg" style="color:green; text-align:center;">
                    <p th:text="${session.succMsg}"></p>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </div>
                <div th:if="${session.errorMsg}" class="error-msg" style="color:green; text-align:center;">
                    <p th:text="${session.errorMsg}"></p>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </div>

                <!-- Profile Update Form -->
                <div class="card-form mb-5">
                    <h3 class="section-title">Update Profile</h3>
                    <form action="/user/update-profile" method="post" enctype="multipart/form-data">
                        <div class="mb-3 row">
                            <label for="name" class="col-sm-3 col-form-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" class="form-control" th:value="${user.name}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="mobileNumber" class="col-sm-3 col-form-label">Mobile Number</label>
                            <div class="col-sm-9">
                                <input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" name="email" class="form-control" readonly th:value="${user.email}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="address" class="col-sm-3 col-form-label">Address</label>
                            <div class="col-sm-9">
                                <input type="text" name="address" class="form-control" th:value="${user.address}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="city" class="col-sm-3 col-form-label">City</label>
                            <div class="col-sm-9">
                                <input type="text" name="city" class="form-control" th:value="${user.city}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="state" class="col-sm-3 col-form-label">State</label>
                            <div class="col-sm-9">
                                <input type="text" name="state" class="form-control" th:value="${user.state}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="pincode" class="col-sm-3 col-form-label">Pincode</label>
                            <div class="col-sm-9">
                                <input type="text" name="pincode" class="form-control" th:value="${user.pincode}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="img" class="col-sm-3 col-form-label">Profile Image</label>
                            <div class="col-sm-9">
                                <input type="file" name="img" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="accountStatus" class="col-sm-3 col-form-label">Account Status</label>
                            <div class="col-sm-9">
                                <input type="text" name="accountStatus" class="form-control" readonly th:value="${user.isEnable}">
                                <input type="hidden" name="id" th:value="${user.id}">
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>

                <!-- Change Password Form -->
                <div class="card-form">
                    <h3 class="section-title">Change Password</h3>
                    <form action="/user/change-password" method="post">
                        <div class="mb-3 row">
                            <label for="currentPassword" class="col-sm-3 col-form-label">Current Password</label>
                            <div class="col-sm-9">
                                <input type="password" name="currentPassword" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="newPassword" class="col-sm-3 col-form-label">New Password</label>
                            <div class="col-sm-9">
                                <input type="password" name="newPassword" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password</label>
                            <div class="col-sm-9">
                                <input type="password" name="confirmPassword" class="form-control">
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary col-md-4">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Bootstrap 5 JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
